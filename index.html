<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Perro Guía</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .portada {
      margin: 2em auto;
    }

    .portada img {
      max-width: 300px;
      height: auto;
    }

    h1 {
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a la Página del Perro Guía</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Sobre Nosotros</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>

  <section class="portada">
    <img src="images/perro buena.gif" alt="Perro Guía">
    <p>Conoce a nuestro adorable perro guía. ¡Siempre listo para ayudar!</p>
  </section>

</body>
</html>
